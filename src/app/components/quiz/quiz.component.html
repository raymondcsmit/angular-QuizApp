
    <form class="editForm" *ngIf="CurrentQuestion"  [formGroup]="QuestionForm" (ngSubmit)="save()" novalidate>
    <div class="form-horizontal" appPageloadguard>
      <div class="tab-pane fade in active" [ngClass]=" displayMessage.SelectedAnswer ?'is-invalid':'is-valid' ">
          <div class="row">
          <h4 class="head text-center col-xs-12 col-sm-12 space-20">{{CurrentQuestion.QuestionText}}</h4>
        </div>
          <br/>
          <div class='row'>
              <div class='col-xs-12 col-sm-12 space-20'>
                  <div class="form-group row">
                      <div class="radio" *ngFor="let option of CurrentQuestion.Options; index as i">
                          <div class="col-sm-1 col-xs-2">
                                <input id="SelectedAnswer{{i}}" type="radio" value="{{option}}" name="SelectedAnswer" formControlName="SelectedAnswer"  style="margin-left:55px;">
                          </div>
                          <div class="col-sm-11 col-xs-10">
                                <label class="custom-control-label" for="SelectedAnswer{{i}}">{{option}}</label>
                          </div>
                        </div>
                        
                  </div>
                  
              </div>
          </div>
          <div class="form-group text-center space-20">
              <button class="btn btn-outline-rounded btn-default outline-none" type="button" (click)="skip()" style="margin-right:15px;"> <span style="margin-right:10px;"></span> Skip</button>
              <button class="btn btn-outline-rounded btn-info outline-none" type="submit"> {{buttonTitle}} <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
            <h4 class="head text-center text-danger" style="font-size:1.1em;">{{displayMessage.SelectedAnswer}}</h4>
            
      </div>
  </div>
</form>
